                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" name="username" placeholder="Username" type="text" required class="validate" autocomplete="off">

            <div class="input">
                <div class="input-addon">

            </div>

              <div class="clearfix"></div>

              <div class="remember-me">
                <input type="radio" id="customer" name="user" value="customer" checked>
                <span style="color: #DDD">Consumer</span>
                <br>
                <input type="radio" id="provider" name="user" value="provider">
                <span style="color: #DDD">Business Provider</span>
              </div>

            <input type="submit" value="Log In" />
        </form>
