  <section id="inner-headline">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="pageTitle">Register as Consumer</h2>
			</div>
		</div>
	</div>
	</section>


    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register Here
        </div>

        <form name="form" action="consumerSignUp.php" method="POST">
          <div class="input">
              <div class="input-addon">
                  <i class="material-icons">face</i>
              </div>
              <input id="name" name="name" placeholder="Full Name" type="text" required class="validate" autocomplete="off">
          </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" name="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" name="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">phone</i>
                </div>
                <input id="mobile"  name="mobile" placeholder="Mobile" type="text" required class="validate" autocomplete="off">
            </div>


            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" name="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>

            <input type="submit" value="Register" />
        </form>

        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="registerProvider">
            Are you looking to start a business?
            <a href="registerAs.html"><button id="register-link">Register as Business Provider</button></a>
        </div>

        <div class="register">
            Already have an account?
            <a href="login.html"><button id="register-link">Log In here</button></a>
        </div>
    </div>
